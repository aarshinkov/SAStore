<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/mainTemplate}">
  <head>
    <title th:text="#{app.title(#{cart.title})}">Cart</title>
  </head>
  <body>
    <div layout:fragment="contentDiv">
      <!--    <div th:replace="fragments/messages :: #notify"></div>-->

      <div class="row gutters-3">
        <div class="col-12 col-lg-8">
          <div class="card card-style1">
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item py-3" th:each="item : ${#numbers.sequence(1, 3)}">
                  <div class="d-flex align-items-start">
                    <div class="me-3 me-lg-4">
                      <img src="" th:src="@{~/images/products/8c87d2c4-d2d6-4b61-a499-5575183e1ef1.jpeg}" alt="" class="avatar rounded-circle shadow"/>
                    </div>
                    <div class="flex-grow-1">
                      <div class="d-sm-flex align-items-center">
                        <div class="mb-3 mb-sm-0 flex-grow-1">
                          <a class="text-dark fs-6 d-block" href="#" th:href="@{/product}">Product name</a>
                          <small class="mb-0">25.99 лв.</small>
                          <small>&bull;</small>
                          <small class="text-muted mb-0">color: </small>
                          <small class="mb-0">red</small>
                        </div>
                        <div class="">
                          <div class="d-flex align-items-center">
                            <form>
                              <input type="number" class="form-control form-control-sm" min="1" max="100" value="1"/>
                            </form>
                            <!--                            <a href="#!" class="btn btn-sm btn-outline-light border text-secondary shadow-sm">
                                                          <i class="me-1 bi bi-check fs-6 lh-1"></i>
                                                          Follow
                                                        </a>-->
                            <a class="text-danger ms-2 ms-lg-3 small" href="#!"><i class="me-1 bi bi-x fs-6 lh-1 align-middle"></i>Remove</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
              <div class="text-end mt-3">
                <button class="btn btn-sm btn-success me-1">Refresh</button>
                <button class="btn btn-sm btn-danger">Remove all</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4 mt-1 mt-md-0">
          <div class="card card-style1">
            <div class="card-body">
              <div class="input-group mb-3">
                <input type="text" class="form-control form-control-sm"  placeholder="Coupon code"/>
                <a href="#" th:href="@{/}" class="input-group-text btn btn-sm btn-warning">Apply</a>
              </div>
              <div class="mt-3 font-condensed">
                <div class="d-flex">
                  <span class="text-muted" th:text="#{cart.subtotal}">Subtotal:</span>
                  <span class="font-weight-bold ms-auto" th:text="#{cart.price('58.99', #{currency.bgn})}">58.99 лв.</span>
                </div>
                <div class="d-flex">
                  <span class="text-muted" th:text="#{cart.discount}">Discount:</span>
                  <span class="font-weight-bold ms-auto text-success" th:text="'-' + #{cart.price('5.89', #{currency.bgn})}">-5.89 лв.</span>
                </div>
                <hr class="my-1"/>
                <div class="d-flex">
                  <span class="text-muted" th:text="#{cart.shipping}">Shipping:</span>
                  <span class="font-weight-bold ms-auto text-danger" th:text="'+' + #{cart.price('2.99', #{currency.bgn})}">+2.99 лв.</span>
                </div>
                <hr/>
                <div class="d-flex">
                  <span class="text-muted" th:text="#{cart.total}">Total:</span>
                  <span class="font-weight-bold ms-auto text-primary h4 mb-0" th:text="#{cart.price('56.09', #{currency.bgn})}">56.09 лв.</span>
                </div>
                <hr/>
              </div>
              <a th:href="@{/checkout}" href="#" class="btn btn-block btn-sm btn-primary text-uppercase">Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
