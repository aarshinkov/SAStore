<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div id="userFragment" th:remove="tag">

</div>

<div id="adminCount" th:remove="tag">
    <div class="card-body">
        <h6 class="card-title text-secondary font-size-sm">Total admins</h6>
        <div class="d-flex align-items-center mb-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="feather feather-user-plus mr-2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="8.5" cy="7" r="4"></circle>
                <line x1="20" y1="8" x2="20" y2="14"></line>
                <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
            <h3 class="mb-0 mr-2" th:text="${#numbers.formatDecimal(count, 1, 'WHITESPACE', 0, 'DEFAULT')}"></h3>
            <span class="small text-success">
                <span>2.4%</span>
                <i class="material-icons align-bottom">keyboard_arrow_up</i>
            </span>
        </div>
    </div>
</div>
