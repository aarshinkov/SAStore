<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/mainTemplate}">
    <head>
        <title th:text="#{app.title('Account')}">Home</title>
    </head>
    <body>
        <div layout:fragment="contentDiv">
            <div class="row gutters-3">
                <div class="col-md-4 col-lg-3">
                    <div th:insert="account/fragments :: #accountFragment"></div>
                </div>
                <div class="col mt-3 mt-md-0">
                    <div class="card card-style1">
                        <div class="card-body">
                            <h4>Billing Address</h4>
                            <hr>
                                <form class="form-style-1">
                                    <div class="form-row">
                                        <div class="form-group col-12">
                                            <label for="billingAddress">Address</label>
                                            <input type="text" class="form-control" id="billingAddress" value="2114  Jadewood Farms">
                                        </div>
                                        <div class="form-group col-6 col-sm-5">
                                            <label for="billingCountry">Country</label>
                                            <select class="form-control custom-select" id="billingCountry">
                                                <option>Choose country</option>
                                                <option value="Australia">Australia</option>
                                                <option value="Canada">Canada</option>
                                                <option value="France">France</option>
                                                <option value="Germany">Germany</option>
                                                <option value="Switzerland">Switzerland</option>
                                                <option value="USA" selected="">United States</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-6 col-sm-5">
                                            <label for="billingCity">City</label>
                                            <input type="text" class="form-control" id="billingCity" value="Piscataway, New Jersey">
                                        </div>
                                        <div class="form-group col-4 col-sm-2">
                                            <label for="billingZip">ZIP Code</label>
                                            <input type="number" class="form-control" id="billingZip" value="8854">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary">UPDATE ADDRESS</button>
                                    </div>
                                </form>
                                <h4 class="mt-5">Shipping Address</h4>
                                <hr>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="shippingAddress" checked="">
                                            <label class="custom-control-label" for="shippingAddress" data-toggle="collapse" data-target="#shippingAddressCollapse">Same as billing address</label>
                                    </div>
                                    <form class="form-style-1 mt-3 collapse" id="shippingAddressCollapse">
                                        <div class="form-row">
                                            <div class="form-group col-12">
                                                <label for="shippingAddress2">Address</label>
                                                <input type="text" class="form-control" id="shippingAddress2">
                                            </div>
                                            <div class="form-group col-6 col-sm-5">
                                                <label for="shippingCountry">Country</label>
                                                <select class="form-control custom-select" id="shippingCountry">
                                                    <option>Choose country</option>
                                                    <option value="Australia">Australia</option>
                                                    <option value="Canada">Canada</option>
                                                    <option value="France">France</option>
                                                    <option value="Germany">Germany</option>
                                                    <option value="Switzerland">Switzerland</option>
                                                    <option value="USA">United States</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-6 col-sm-5">
                                                <label for="shippingCity">City</label>
                                                <input type="text" class="form-control" id="shippingCity">
                                            </div>
                                            <div class="form-group col-4 col-sm-2">
                                                <label for="shippingZip">ZIP Code</label>
                                                <input type="number" class="form-control" id="shippingZip">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="button" class="btn btn-faded-primary">SAVE ADDRESS</button>
                                        </div>
                                    </form>
                                    </div>
                                    </div>
                                    </div>
                                    </div>
                                    </div>
                                    </body>
                                    </html>
