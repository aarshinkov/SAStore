server.port=8090
server.servlet.context-path = /SAStore

#server.error.whitelabel.enabled = false

server.error.path=/error

spring.datasource.username = sastore_user
spring.datasource.password = SAStore-1201
spring.datasource.url = jdbc:postgresql://localhost:5432/sa_store_test
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.sql-script-encoding = UTF-8

spring.jpa.open-in-view = false
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.log.non_contextual_creation = true