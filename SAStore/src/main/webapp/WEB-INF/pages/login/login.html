<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/contentTemplate}">
  <head>
    <title>Login</title>
  </head>
  <body>
    <div layout:fragment="contentDiv">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-lg-4">
          <div class="module">

            <form id="loginForm" class="form-login form-wrapper" action="authentication" method="POST">
              <h3 class="title-divider">Login</h3>
              <div class="input-group" style="margin-bottom: 1em;">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fas fa-user"></i>
                  </div>
                </div>
                <input type="text" id="usernameInput" class="form-control form-control-rounded"
                       name="username" placeholder="Username" autofocus="autofocus"/>
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </div>
                </div>
                <input type="password" id="passwordInput" class="form-control form-control-rounded password"
                       name="password" placeholder="Password"/>
              </div>
              <hr/>
              <div class="row" style="margin-bottom: 1em;">
                <small class="col-6">
                  <span>Not registered?</span>
                  <a th:href="@{/signup}" href="#">Sign up here</a>
                </small>
                <small class="col-6 text-right">
                  <a th:href="@{/forgotPass}" href="#">Forgot password?</a>
                </small>
              </div>

              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <button type="submit" class="btn btn-primary btn-md d-none d-md-block">
                <i class="fa fa-sign-in-alt"></i>
                <span>Login</span>
              </button>

              <button type="submit" class="mb-1 btn btn-block btn-primary btn-rounded btn-lg d-block d-md-none">
                <i class="fas fa-sign-in-alt"></i>
                <span>Login</span>
              </button>
              <!--<span>|</span>-->
              <!--<small><a href="#">Forgotten Password?</a></small>-->
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
